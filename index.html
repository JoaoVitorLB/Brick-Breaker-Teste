<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Multi-Hit Brick Breaker - Um jogo arcade moderno de destruição de blocos com durabilidade múltipla.">
    <title>Brick Breaker Fusion | Antigravity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div class="stat-box">
                <span class="label">SCORE</span>
                <span id="score" class="value">0000</span>
            </div>
            <div class="stat-box">
                <span class="label">LIVES</span>
                <div id="lives-container"></div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="overlay">
            <h1 id="overlay-title">BRICK BREAKER</h1>
            <p id="overlay-msg">Destrua os blocos para vencer!</p>
            <button id="start-btn">JOGAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
